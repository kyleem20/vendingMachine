<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>vendingMachine</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">vendingMachine</span>
      </a>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row">

        <div class="col-12">
          <div id="app"></div>
        </div>
        <div class="col-md-3 m-2">
          <p id="quarters">$0</p>
          <img id="quarters" onclick="app.vmController.addMoney(quarters)"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmAY1-TYFwmceJ2VzXTm7yoaU8-QKQBNbLsg&usqp=CAU"
            alt="quarter">
        </div>
        <div class="col-md-3 m-2">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6bg-76BIY3LwFScZv0suqyRzii4dfrLzcHQ&usqp=CAU"
            alt="kit-kat">
          <button onclick="">$1.50</button>
        </div>
        <div class="col-md-3 m-2"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNL_TQ_ZeZovaPb_5D_KO9rtvue601w8aQ3w&usqp=CAU"
            alt="Skittles">

          <button onclick="">$1.75</button>
        </div>
        <div class="col-md-3 m-2"><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtCIGsjwxEs-2zUQMrLWZOTAFPZsgdtcEI2A&usqp=CAU"
            alt="Nerds">
          <button onclick="">$1.00</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>

    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
